<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Project3-webApp</title>
</head>
<body>
    <!-- drop down menu -->
    <header class="wrapper">
        <p>
            Find new colour combinations by choosing randomly generated HEX colours or add your favorite colours manually and watch how they interact together.
        </p>
    </header>
    <main>
        <section class="section-menu">
            <form>
                <select class="drop-down-menu">
                    <option value="background colour">Background Colour</option>
                    <option value="title colour">Title Colour</option>
                    <option value="paragraph colour">Paragraph Colour</option>
                    <option value="icon colour">Icon Colour</option>
                    <option value="button colour">Button Colour</option>
                </select>
                <div class="user-submit-buttons">
                    <input class="button-random" type="submit" value="Random">
                    <input class="button-manual" type="submit" value="Manual">
                </div>
            </form>
        </section>
        <!-- background -->
        <section class="section-background wrapper">
            <div class="background">
                
            </div>
        </section>
        <!-- save colour pairings options -->
        <section class="">
            <div class="">
                <button>Save Colour Pairing</button>
            </div>
        </section>
    </main>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="script.js"></script>
    <!-- <script>
        $('.background').css('background-color', 'red');
    </script> -->
</body>
</html>
