<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <title>MyWebApp</title>
</head>
<body>
    <!-- drop down menu -->
    <header class="wrapper">
        <p class="app-description">
             <span class="app-title">There are 16,777,216 possible HEX colour combinations.</span>  <span class="app-description">Mix them together and save your creation.</span>
        </p>
    </header>
    <main>
        <!-- <form>
            <select class="drop-down-menu">
                <option value="background colour">Background Colour</option>
                <option value="title colour">Title Colour</option>
                <option value="paragraph colour">Paragraph Colour</option>
                <option value="icon colour">Icon Colour</option>
                <option value="button colour">Button Colour</option>
            </select>
        </form> -->
        <section class="section-menu">
            <div class="user-submit-buttons">
                    <!-- white space between inputs -->
                    <!-- <form> -->
                        <button class="button-random">Random</button>
                        <button class="button-manual">Manual</button>
                    <!-- best practice to keep have inputs in a form -->
                    <form>
                        <!-- I put inputs beside each other because there is a white space between them in the browser and the fix is to have the inputs on the same line -->
                        <input id="h1-color" type="text" placeholder="Enter hex code for header" value=""><input id="paragraph-color" type="text" placeholder="Enter hex code for text" value=""><input id="button-color" type="text" placeholder="Enter hex code for header" value=""><input id="icon-color" type="text" placeholder="Enter hex code for header" value="">
                        <button class="submit">Submit</button>
                    </form>
            </div>
        </section>
        <!-- background -->
        <section class="section-background wrapper">
            <div id="background" class="background"></div>
        </section>
        <!-- save colour pairings options -->
        <section class="section-save">
            <input class="button-pair" type="submit" value="Save Your HEX Colour Pairing">
            <!-- <button class="save-colours">Save Colour Pairing</button> -->
        </section>
    </main>
    <footer>

    </footer>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="script.js"></script>
</body>
</html>
