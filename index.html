<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <title>MyWebApp</title>
</head>
<body>
    <!-- drop down menu -->
    <header class="wrapper">
        <div class="app-description">
             <span class="app-title">There are 16,777,216 possible hex colour code combinations.</span> <span class="app-about">Mix them together and save your creation.</span>
        </div>
    </header>
    <main>
        <section class="section-menu">
            <div class="user-submit-buttons">
                    <!-- there is white space between buttons and quick fix was to have no spaces between the HTML -->
                    <!-- let me know what you suggest to do instead if there is another option -->
                    <!-- <form> -->
                        <button class="button-random-active"><i class="fas fa-random"></i><span class="sr-only">random icon</span>Random</button><button class="button-manual-active"><i id="button-icon" class="fas fa-keyboard"></i><span class="sr-only">keyboard icon</span>Manual</button>
                    <!-- best practice to keep have inputs in a form -->
                    <form>
                        <!-- I put inputs beside each other because there is a white space between them in the browser and a quick fix is to have the inputs on the same line -->
                        <input id="background-color" class="enter-text" type="text" placeholder="Enter hex code for background" value="">
                        <input id="h1-color" class="enter-text" type="text" placeholder="Enter hex code for title" value=""><input id="paragraph-color" class="enter-text" type="text" placeholder="Enter hex code for paragraph" value=""><input id="button-color"  class="enter-text" type="text" placeholder="Enter hex code for button" value="">
                        <button class="button-submit-active"><i class="fas fa-paper-plane"></i><span class="sr-only">send icon</span>Submit</button>
                    </form>
            </div>
        </section>
        <!-- background -->
        <section class="section-background wrapper">
            <div id="background" class="background"></div>
        </section>
        <!-- add section in later -->
        <!-- save colour pairings options -->
        <!-- <section class="section-save">
            <input class="button-pair" type="submit" value="Save Your HEX Colour Pairing"> -->
            <!-- <button class="save-colours">Save Colour Pairing</button> -->
        <!-- </section> -->
    </main>
    <footer>

    </footer>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="script.js"></script>
</body>
</html>
